dist: bionic
language: c
os:
  - linux
compiler:
  - gcc
install:
  - sudo apt-get install cmake
  - sudo apt-get install libgtest-dev
  - cd /usr/src/gtest
  - sudo cmake CMakeLists.txt
  - sudo make
  - sudo cp *.a /usr/lib
  - cd -
script:
  - cmake CMakeLists.txt
  - make
matrix:

  include:
  - env:
      - TEST="CppCheck"
    script:
      - sudo apt-get install cppcheck
      - cppcheck .
  
  #
  # Clang Tidy
  #
  - env:
      - TEST="Clang Tidy"
    addons:
      apt:
        sources:
          - llvm-toolchain-xenial-7
        packages:
          - clang-7
          - clang-tidy-7
    script:
      - clang-tidy main.c -checks=-*,clang-analyzer-*,-clang-analyzer-cplusplus*
      - clang-tidy skyscrapers.c -checks=-*,clang-analyzer-*,-clang-analyzer-cplusplus*
    
  - env:
      - TEST="Clang-format"
    script:
      - clang-format -style=Google main.c
      - clang-format -style=Google skyscrapers.c
after_success:
  - bash <(curl -s https://codecov.io/bash)
